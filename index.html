<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" />
  
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" class="logo" alt="logo" />
  </header>

  <main class="main">
    <form action="#" class="input-for-the-tips">
      <div class="bill">
        <label class="label" for="bill">Bill</label>

        <div class="input-container">
          <img src="./images/icon-dollar.svg" alt="" />

          <input type="number" name="bill" id="bill" />
        </div>

        <p class="error hidden margin-top-1">error</p>
      </div>

      <div class="tip-container">
        <fieldset class="button-list">
          <legend class="label">Select Tip %</legend>

          <input
            id="percent-5"
            name="tip-percentage"
            class="sr-only"
            type="radio"
            value="5%"
            class="sr-only"
          />
          <label class="tip-button" for="percent-5">5%</label>

          <input
            id="percent-10"
            type="radio"
            name="tip-percentage"
            class="sr-only"
            value="10%"
          />
          <label class="tip-button" for="percent-10">10%</label>

          <input
            id="percent-15"
            type="radio"
            name="tip-percentage"
            class="sr-only"
            value="15%"
          />
          <label class="tip-button" for="percent-15">15%</label>

          <input
            id="percent-25"
            type="radio"
            name="tip-percentage"
            class="sr-only"
            value="25%"
          />
          <label class="tip-button" for="percent-25">25%</label>

          <input
            id="percent-50"
            type="radio"
            name="tip-percentage"
            class="sr-only"
            value="50%"
          />
          <label class="tip-button" for="percent-50">50%</label>

          <label class="sr-only" for="label--select">Enter the Tip</label>

          <input
            type="number"
            placeholder="Custom"
            name="custom-tip"
            class="custom-tip"
            id="label--select"
          />
        </fieldset>

        <p class="error margin-top-1 hidden">error</p>
      </div>

      <div class="number-of-people" style="position: relative">
        <label class="label" for="no-of-people"> Number of People</label>

        <div class="input-container">
          <img src="./images/icon-person.svg" alt="" />

          <input type="number" id="no-of-people" name="number of people" />
        </div>

        <p class="error margin-top-1 hidden">error</p>
      </div>
    </form>

    <div class="output">
      <div class="output__tip">
        <p class="output__label">
          Tip Amount <br />
          <span class="output__label--small">/ person</span>
        </p>

        <p class="output__value output__value--tip">$0.00</p>
      </div>

      <div class="output__tip output__tip--total margin-top-2">
        <p class="output__label">
          Total <br />
          <span class="output__label--small">/ person</span>
        </p>

        <p class="output__value output__value--total">$0.00</p>
      </div>

      <button class="reset-btn" type="button">Reset</button>
    </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
